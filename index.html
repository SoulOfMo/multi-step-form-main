<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <section class="sidebar">

      <div class="step-1">
        <div class="btn btn1 active">1</div>
        <div class="btn-info">
          <span>Step 1</span>
          <p>Your Info</p>
        </div>

      </div>

      <div class="step-2">
        <div class="btn btn2">2</div>
        <div class="btn-info">
          <span>Step 2</span>
          <p>Select plan</p>
        </div>
      </div>

      <div class="step-3">
        <div class="btn btn3">3</div>
        <div class="btn-info">
          <span>Step 3</span>
          <p>Add-ons</p>
        </div>
      </div>

      <div class="step-4">
        <div class="btn btn4">4</div>
        <div class="btn-info">
          <span>Step 4</span>
          <p>Summary
        </div>
      </div>
    </section>


    <section class="personal-info">
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>

      <form action="./plan.html">

        <label for="name">
          Name
          <input type="text" name="fullname" id="name" placeholder="e.g. Stephen King" required>
        </label>

        <label for="email">
          Email Address
          <input type="email" name="fullname" id="email" placeholder=" e.g. stephenking@lorem.com" required>
        </label>

        <label for="phone-number">
          Phone Number
          <input type="tel" name="fullname" id="phone-number" placeholder="e.g. +1 234 567 890" required>
        </label>

        <div class="nav">
          <div class="empty"></div>
          <button type="submit">
            Next Step
          </button>
        </div>

      </form>
    </section>
  </main>
