<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <main>

    <section class="sidebar">

      <div class="step-1">
        <div class="btn btn1">1</div>
        <div class="btn-info">
          <span>Step 1</span>
          <p>Your Info</p>
        </div>

      </div>

      <div class="step-2">
        <div class="btn btn2 active">2</div>
        <div class="btn-info">
          <span>Step 2</span>
          <p>Select plan</p>
        </div>
      </div>

      <div class="step-3">
        <div class="btn btn3">3</div>
        <div class="btn-info">
          <span>Step 3</span>
          <p>Add-ons</p>
        </div>
      </div>

      <div class="step-4">
        <div class="btn btn4">4</div>
        <div class="btn-info">
          <span>Step 4</span>
          <p>Summary
        </div>
      </div>
    </section>


    <section class="personal-info">
      <h1>Select your plan</h1>
      <p>You have the option of monthly or yearly billing.</p>

      <section class="plans">

        <div class="arcade plan">
          <img src="./assets/images/icon-arcade.svg" alt="acarde-image">
          <div>
            <p> Arcade</p>
            <span>$9/mo</span>
          </div>
        </div>

        <div class="advanced plan">
          <img src="./assets/images/icon-advanced.svg" alt="game-pad-icon">
          <div>
            <p>Advanced</p>
            <span>$12/mo</span>
          </div>
        </div>

        <div class="pro plan">
          <img src="./assets/images/icon-pro.svg" alt="">
          <div>
            <p>Pro</p>
            <span>$15/mo</span>
          </div>

        </div>

      </section>

      <div class="period">
        <p>Monthly</p>
        <div class="toggle">
          <div class="slider"></div>
        </div>
        <p>Yearly</p>
      </div>

      <div class="nav">
        <p><a href="./index.html">Go back</a></p>
        <button type="submit">
          Next Step
        </button>
      </div>

    </section>
  </main>
